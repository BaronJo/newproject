<html>
    <head>

 <!--      <meta property="qc:admins" content="23635710066417756375" />   -->

        <link rel="stylesheet" href="css/new.css" type="text/css" media="all ">


    </head>
    <body>
        <input type="hidden" value id = "isVisiable_request_form_verifyCode" >
        <!-- 页面主体START -->
        <header class="sso_header">
            <a href="主页.html" class="logo "></a>
        </header>
        <section class="content_box cleafix">
            <!--右上角二维码展示-->
            <div class="qr_code_content" data-lg-tj-id="1jkz" data-lg-tj-no="idnull" data-lg-tj-cid="idnull" >
                <div class="qr_code_img"></div>
                <div class="mobile-info"></div>
            </div>
            <div class="left_area fl">
                <div class="form-content" style="display:block;">
                    <div class="form_head">
                        <ul class="form_head clearfix">
                            <li class="active" data-lg-tj-id="1Us0" data-lg-tj-no="idnull" data-lg-tj-cid="idnull">
                                密码登录
                            </li>
                            <li data-lg-tj-id="1Ut0" data-lg-tj-no="idnull" data-lg-tj-cid="idnull">
                                验证码登录
                            </li>
                        </ul>
                        <span class="tab_active"></span>
                    </div>
                    <div class="form_body" data-view="passwordLogin">
                        <form class="active" action="javascript:;">
                            <div class="input_item clearfix" data-propertyname="username" data-controltype="Phone">
                                <input type="text" class="input input_white HtoC_JS" name="" placeholder="请输入常用手机号/邮箱" data-required="required" autocomplete="off">
                            </div>
                            <div class="input_item clearfix" data-propertyname="password" data-controltype="Password">
                                <input type="password" class="input input_white HtoC_JS" name="" placeholder="请输入密码" data-required="required" autocomplete="off">
                            </div>
                            <div class="input_item clearfix" data-propertyname="request_form_verifyCode" data-controltype="VerifyCode"  style="display: none;">
                                <div class="input_group clearfix">
                                    <input type="text" class="input input_white verify_code_input fl" name="" placeholder="请证明你不是机器人" data-required="required" autocomplete="off">
                                    <img src="" alt="点击重试" class="yzm" width="98" height="40">
                                    <a rel="nofollow" href="javascript:;" class="reflash"></a>
                                </div>
                            </div>
                            <div class="input_item clearfix">
                                <a rel="nofollow" href="https://passport.lagou.com/accountPwd/toReset.html" class="forgot_pwd">忘记密码？</a>
                            </div>
                            <div class="input_item btn_group clearfix sense_login_password" data-propertyname="submit" data-controltype="Botton">
                                <input type="submit" class="btn btn_green btn_active btn_block btn_lg" value="登&nbsp;录" data-lg-tj-id="1j90" data-lg-tj-no="idnull" data-lg-tj-cid="idnull">
                            </div>
                        </form>
                    </div>
                    <div class="form_body" data-view="codeLogin" style="display: none;">
                        <form action="javascript:;">
                            <div class="input_item clearfix" data-propertyname="username" data-controltype="Phone">
                                    <!--
                @require "pc/modules/country-code/main.js"
                @require "pc/modules/country-code/main.less"
            -->
                                <span class="area_code"></span>
                                <div class="area_code_list">
                                    <dl class="code_list_main"></dl>
                                    <p class="tips">如果没有找到您的所在归属地,请拨打客服电话4006282835解决。</p>
                                </div>

                                <input type="text" class="input input_white HtoC_JS" name="" placeholder="请输入常用手机号" data-required="required" autocomplete="off">
                            </div>
                            <div class="input_item clearfix" data-propertyname="request_form_verifyCode" data-controltype="VerifyCode" >
                                <div class="input_group clearfix">
                                    <input type="text" class="input input_white verify_code_input fl" name="" placeholder="请证明你不是机器人" data-required="required" autocomplete="off">
                                    <img src="" alt="点击重试" class="yzm" width="98" height="40">
                                    <a rel="nofollow" href="javascript:;" class="reflash"></a>
                                </div>
                            </div>
                            <div class="input_item" data-propertyname="phoneVerificationCode" data-controltype="PhoneVerificationCode">
                                <div class="input_group clearfix">
                                    <input type="text" class="input input_white first_child HtoC_JS" name="" placeholder="请输入验证码" data-required="required" autocomplete="off">
                                    <input type="button" class="btn btn_active last_child sense_msg_code" value="获取验证码" data-required="required" data-lg-tj-id="1UG0" data-lg-tj-no="idnull" data-lg-tj-cid="idnull">
                                </div>
                            </div>
                            <div class="input_item verify_tips sense_auto_code" data-propertyname="autoPhoneVerificationCode" data-controltype="PhoneVerificationCode">
                                <p class="verify_tips_main">收不到短信？请使用
                                    <input type="button" class="auto_phone" value="语音验证">
                                </p>
                                <p class="verify_tips_count_down">语音发送成功</p>
                            </div>
                            <div class="input_item btn_group clearfix sense_login_code" data-propertyname="submit" data-controltype="Botton">
                                <input type="submit" class="btn btn_green btn_active btn_block btn_lg" value="登&nbsp;录" data-lg-tj-id="1Uu0" data-lg-tj-no="idnull" data-lg-tj-cid="idnull">
                            </div>
                        </form>
                    </div>
                </div>

            <!--二维码-->
                <div class="qrCode-content" data-lg-tj-id="1jm1" data-lg-tj-no="idnull" data-lg-tj-cid="idnull">
                    <div class="qr-tip">使用 拉勾APP 或 微信 扫码登录</div>
                    <div class="img-content">
                        <img id="qrCode" alt="小程序码" style="display:none;"/>
                        <div id="qrCodeCanvas" title="https://weapp.lagou.com/qr/c/login?scanType=authorized&authId=sql9900my5xmtjz" style="display:block;">
                            <canvas width="170" height="170"></canvas>

                        </div>
                    </div>
                    <div class="scan-success" data-lg-tj-id="1jm2" data-lg-tj-no="idnull" data-lg-tj-cid="idnull">
                        <div class="scan-success-content">
                            <img src="https://www.lgstatic.com/lg-passport-fed/static/common/static/img/finish_5c4026f.png" alt="">
                            <div class="text">扫描成功</div>
                            <button>请在手机上「确认登录」</button>
                        </div>
                    </div>
                </div>

                <div class="agree_text">
                    <div class="login-tip"><span>请阅读并勾选下方协议</span></div>
                    <div class="login-checked">
                        <img class="no-checked" alt="未勾选" src="https://lagou-zhaopin-fe.lagou.com/fed/lg-www-fed/image/no-checked.png" />
                        <img class="checked" alt="已勾选" src="img/勾选.png" />
                    </div>进入即代表你已同意<a rel="nofollow" href='' target='_blank' data-lg-tj-id="18L0" data-lg-tj-no="idnull" data-lg-tj-cid="idnull">《用户协议》</a><a rel="nofollow" href='用户协议.html' target='_blank' data-lg-tj-id="1mm4" data-lg-tj-no="idnull" data-lg-tj-cid="idnull">《隐私政策》</a>
                </div>
            </div>
            <div class="divider fl"></div>
            <div class="right_area fl">
                <h5>还没有账号:</h5>
                <a href="https://passport.lagou.com/register/register.html" class="register_now" data-lg-tj-id="1ja0" data-lg-tj-no="idnull" data-lg-tj-cid="idnull">立即注册</a>
                <h5>使用以下账号直接登录:</h5>
                <ul class="vender_login clearfix">
                    <li>
                        <a rel="nofollow" href="https://passport.lagou.com/oauth20/auth_sinaWeiboProvider.html" title="使用新浪微博账号登录" class="vender_icon icon_sina" target="_blank" data-lg-tj-id="1jb0" data-lg-tj-no="idnull" data-lg-tj-cid="idnull"></a>
                    </li>
                    <li>
                        <a rel="nofollow" href="https://passport.lagou.com/oauth20/auth_weixinProvider.html" class="vender_icon icon_wechat" title="使用微信账号登录" target="_blank" data-lg-tj-id="1jd0" data-lg-tj-no="idnull" data-lg-tj-cid="idnull"></a>
                    </li>
                    <li>
                        <a rel="nofollow" href="https://passport.lagou.com/oauth20/auth_qqProvider.html" title="使用腾讯QQ账号登录" class="vender_icon icon_tencent" target="_blank" data-lg-tj-id="1jc0" data-lg-tj-no="idnull" data-lg-tj-cid="idnull"></a>
                    </li>
                    <li>
                        <a rel="nofollow" href="https://passport.lagou.com/oauth20/auth_baiduProvider.html" title="使用百度账号登录" class="vender_icon icon_baidu" target="_blank" data-lg-tj-id="2ih0" data-lg-tj-no="idnull" data-lg-tj-cid="idnull"></a>
                    </li>
                </ul>
            </div>
        </section>

        @require "pc/modules/error-pop/main.less"
